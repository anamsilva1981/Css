<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/11-Bordas/style.css">
    <title>Bordas</title>
</head>
<body>
    <h1>Bordas com CSS</h1>
    <p>Pontilhada</p>
    <img class="pontilhada" src="/11-Bordas/ana-perfil.jpg" alt="borda pontilhada">

    <p>Tracejada</p>
    <img class="tracejada" src="/11-Bordas/ana-perfil.jpg" alt="borda tracejada">

    <p>Sólida</p>
    <img class="solida" src="/11-Bordas/ana-perfil.jpg" alt="borda Sólida">
    
    <p>Dupla</p>
    <img class="dupla" src="/11-Bordas/ana-perfil.jpg" alt="borda dupla">

    <p>Ranhura</p>
    <img class="ranhura" src="/11-Bordas/ana-perfil.jpg" alt="borda ranhura">

    <p>3D Cume</p>
    <img class="cume" src="/11-Bordas/ana-perfil.jpg" alt="borda cume">

    <p>Inserção</p>
    <img class="insercao" src="/11-Bordas/ana-perfil.jpg" alt="borda insercao">

    <p>Inicio</p>
    <img class="inicio" src="/11-Bordas/ana-perfil.jpg" alt="borda inicio">

    <p>Nenhuma</p>
    <img class="none" src="/11-Bordas/ana-perfil.jpg" alt="borda none">

    <p>Oculta</p>
    <img class="oculta" src="/11-Bordas/ana-perfil.jpg" alt="borda oculta">

    <p>Largura</p>
    <img class="largura_border" src="/11-Bordas/ana-perfil.jpg" alt="borda largura">

    <p>Cada borda com cor diferente</p>
    <img class="bordas_diferente" src="/11-Bordas/ana-perfil.jpg" alt="borda cor diferente">

    <p>Cada borda com cor diferente personalizada</p>
    <img class="bordas_diferente_pers" src="/11-Bordas/ana-perfil.jpg" alt="borda diferente personalizada">

    <p>Borda arredondada</p>
    <img class="bordas_arre" src="/11-Bordas/ana-perfil.jpg" alt="borda arredondada">
    

    <p>Circulo</p>
    <img class="circulo" src="/11-Bordas/ana-perfil.jpg" alt="circulo">


</body>
</html>
